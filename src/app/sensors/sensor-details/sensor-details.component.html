<mat-card [@sensorState]="sensor.status" (click)="sensor.status='0'">
  <mat-card-header>
    <div mat-card-avatar>
      <app-sensor-dot [id]="sensor.id"></app-sensor-dot>
      <!-- <mat-icon *ngIf="sensor.status == '0'">check_circle</mat-icon> -->
      <!-- <mat-icon *ngIf="sensor.status == '1'">{{ mapping[sensor.id].icon }}</mat-icon> -->
    </div>
    <mat-card-title>
      {{ mapping[sensor.id]?.desc || sensor.id }}
    </mat-card-title>
    <mat-card-subtitle>
      <label for="">Last Tripped {{ sensor.lastUpdated | date:'short' }}</label>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>{{ mapping[sensor.id].status[sensor.status] }}</div>
    <mat-icon *ngIf="sensor.status == '1'">{{ mapping[sensor.id].icon }}</mat-icon>
  </mat-card-content>
  
  <mat-card-actions align="end">
    <button mat-raised-button mat-button color="secondary" [routerLink]="['.', sensor.id]">
      History
    </button>
    <button mat-raised-button mat-button color="secondary" (click)="toggle(sensor)" *ngIf="toggleable(sensor)">
      Toggle
    </button>
  </mat-card-actions>
</mat-card>
